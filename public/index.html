<!DOCTYPE html>

<body>
    <div id="app"></div>
    <style>
        #flex{

    <style>
        #grid{
            border: 1px solid red;
            width: 60%;
            margin-top: 20px;
            height: 300px;
            display: none;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,1fr);
            grid-template-areas: 'a1 a1 a1 a1'
                                  'b1 b1 b1 b1'

        #grid .grid-item{
            border: 1px solid red;

        }
        #config{
            float: left;

        #menus{
            user-select: none;
            margin: 20px;

    <div style="clear: both;"></div>
    <div id="grid">

    <style>
        #table{
            width: 60%;
            float: left;
            margin-top: 20px;
        }
        .table{
            width: 100%;
            height: 300px;
            /* border: 1px dashed #ddd */
        }
        .table td{
            border: 1px dashed black;
            width: 25%;
            height: 33%;
        }
        .table td[colSpan="2"]{
            width: 50%;
        }
        .table td[colSpan="3"]{
            width: 75%;
        }
        .table td[rowSpan="2"]{
            height: 66%;
        }
    </style>
    <div id="table">
        <table class="table" cellspacing="0">
            <tr>
                <td class="td-item">1</td><td class="td-item">2</td><td class="td-item">3</td><td class="td-item">4</td>
            </tr>
            <tr>
                <td class="td-item">5</td><td class="td-item">6</td><td class="td-item">7</td><td class="td-item">8</td>
            </tr>
            <tr>
                <td class="td-item">9</td><td class="td-item">10</td><td class="td-item">11</td><td class="td-item">12</td>
            </tr>
        </table>
    </div>
    <div id="config">
        列<input id="cols" type="text" value="2" />
        行<input id="rows" type="text" value="2" />
        <div id="menus">
            <div class="menu-item">AAA</div>
            <div class="menu-item">BBB</div>
            <div class="menu-item">CCC</div>
            <div class="menu-item">DDD</div>
        </div>
    </div>
    <script>
        
        let dragElem = null,
            container = $('.table')
        document.addEventListener('mousedown',(e)=>{
            if(e.target.className != 'menu-item'){
                dragElem = null
                return
            }
            dragElem = e.target
        })
        document.addEventListener('mouseup',(e)=>{
            const colSpan = Number($('#cols').value), 
                  rowSpan = Number($('#rows').value),
                  td = e.target,
                  currentRowIndex = td.parentNode.rowIndex;
            let resFlag = true;
                  console.log(e)
            if(dragElem && td.className == 'td-item'){
                let child = document.createElement('div')
                if(colSpan < 1 || rowSpan < 1){
                    alert('不能合并')
                    return
                }
                // rowSpan越界
                if(rowSpan > container.lastChild.children.length-currentRowIndex){
                    alert('不能合并')
                    return
                }
                try {
                    for(let i=0;i<rowSpan;i++){
                        if(i === 0){
                            if(!colSpanAfter(td,colSpan)){
                                // 判断当前行是否满足合并条件
                                alert('不能合并')
                                return
                            }
                        }else{
                            if (!rowSpanAfter(td,colSpan,currentRowIndex+i)){
                                // 判断下一行是否满足合并条件
                                alert('不能合并')
                                return
                            }
                        }
                    }
                } catch (error) {
                    console.log(error)
                    resFlag = false
                }
                if(resFlag){
                    for(let i=0;i<rowSpan;i++){
                        if(i === 0){
                            // 删除当前行td
                            deleteColCells(td,colSpan,td.cellIndex+1)
                        }else{
                            // 删除下一行td
                            let { nextCell,nextIndex } = getNextTd(td,currentRowIndex+i)
                            deleteColCells(nextCell,colSpan,nextIndex)
                        }
                    }

                    td.setAttribute('colSpan', colSpan)
                    td.setAttribute('rowSpan', rowSpan)

                    td.innerHTML = dragElem.innerHTML
                }
                
            }
            
        })
        // 行方向向后合并
        function colSpanAfter(current,colSpan){
            const index = current.cellIndex,
                  tr = current.parentNode,
                  tds = tr.cells;
            // colSpan越界
            if(colSpan > current.parentNode.cells.length-index){
                return false
            }
            // 判断合并过的单元格不能再次合并
            for (let i=index;i<index+colSpan;i++){
                if(!isSpanCell(tds[i])){
                    return false;
                }
            }
            return true
        }
        // 删除行方向单元格
        function deleteColCells(current,colSpan,j){
            const index = current.cellIndex,
                  tr = current.parentNode,
                  tds = tr.cells;
            for (j;j<index+colSpan;j++){
                    tds[j].remove();
                    j--;
                    colSpan --;
                }
        }
        // 列方向向下合并
        function rowSpanAfter(current,colSpan,nextRowIndex){
            const index = current.cellIndex,
                  tr = current.parentNode,
                  rowIndex = tr.rowIndex,
                  left = current.offsetLeft,
                  width = current.offsetWidth;

            let   nextTr = container.lastChild.children[nextRowIndex],
                  nextCells = nextTr.cells;
           
            if(!nextTr || nextTr.tagName != 'TR'){
                return false
            }
            const { nextCell,nextIndex } = getNextTd(current,nextRowIndex)
            if(!nextCell){
                return false
            }
            // colSpan越界
            if(colSpan > nextCells.length-nextIndex){
                return false
            }
            // 判断下一行合并过的单元格不能再次合并
            for (let j=nextIndex;j<nextIndex+colSpan;j++){
                if(!isSpanCell(nextCells[j])){
                    return false;
                }
            }
            return true
        }
        // 获取下一行对应index的td
        function getNextTd(current, nextRowIndex){
            const left = current.offsetLeft,
                  width = current.offsetWidth;
            let   nextTr = container.lastChild.children[nextRowIndex],
                  nextCells = nextTr.cells,
                  nextIndex = 0,
                  nextCell = null;
            // 根据左边距、宽度相等原理，找到下一行对应的td
            for(let i=0;i<nextCells.length;i++){
                const nLeft = nextCells[i].offsetLeft,
                      nWidth = nextCells[i].offsetWidth;
                if(nLeft == left && nWidth == width){
                    nextCell = nextCells[i];
                    nextIndex = nextCell.cellIndex;
                    break;
                }
            }
            return {
                nextCell,nextIndex,nextCells
            }
        }
        // 判断单元格是否合并过
        function isSpanCell(cell){
            if(cell.colSpan>1 || cell.rowSpan>1){
                return false
            }
            return true
        }
        function $(selector){
            const elems = document.querySelectorAll(selector)
            if(elems.length > 1){ 
                return elems
            }else if(elems.length == 1){
                return elems[0]
            }
            return null
        }
    </script>
    <script>
        function edit(){
            const items = document.querySelectorAll('.item')
            for(let i in items){
                if(items.hasOwnProperty(i)){
                    items[i].querySelector('.cover').style.display = 'block'
                }
            }
        }
        function save(){
            const items = document.querySelectorAll('.item')
            for(let i in items){
                if(items.hasOwnProperty(i)){
                    items[i].querySelector('.cover').style.display = 'none'
                }
            }
        }
        
        // 全局mousedown触发时，赋值为true
        let bodyMouseDownFlag = false

        function calcRightBorder(e){
            const elem = e.target
            const oriLeft = elem.offsetLeft
            const oriWidth = elem.offsetWidth

            const areaR = oriLeft+oriWidth
            
            return areaR
        }


        dropFunc({
            className:'item',
            isParent: false
        })
        function dropFunc({className=null,axisBorder = 20,isParent}){
            // 拖拽
            function insertAfter(newElement,targetElement){
                var parent = targetElement.parentNode;//获取目标元素的父节点
                if(parent.lastChild == targetElement){
                parent.appendChid(newElement);
                }else{
                parent.insertBefore(newElement,targetElement.nextSibling);
                //nextSibling是表示下一个兄弟元素节点
                }
            }

            let dropElem = null
            document.addEventListener('mousedown',(e)=>{
                // debugger
                const elem = isParent?e.target.parentNode:e.target
                bodyMouseDownFlag = true
                const areaR = calcRightBorder(e)
                if (elem.className == className){
                    if(e.clientX >= elem.offsetLeft && e.clientX < areaR-axisBorder){
                        document.body.style.cursor = 'move'
                        dropElem = elem
                    }else{
                        dropElem = null
                    }
                    
                }else{
                    dropElem = null
                }
                

            })
            document.addEventListener('mouseup',(e)=>{
                const elem = isParent?e.target.parentNode:e.target
                bodyMouseDownFlag = false
                document.body.style.cursor = 'default'
                if (dropElem){
                    insertAfter(dropElem,elem)
                }
            })
        }
        
    </script>
    <script>
        // 大小
        let sizeItems = document.querySelectorAll('.item')

        for(let i in sizeItems){
            if(sizeItems.hasOwnProperty(i)){
                changeSize({
                    item:sizeItems[i],
                    containerWidth: document.querySelectorAll('#flex')[0].offsetWidth, // 容器总宽
                    splitNums:4 // 一行分多少份
                })
            }
        }

        function changeSize({item=null, axisBorder=20, crossBorder=10,containerWidth=0,splitNums=4}){
            let itemMouseDownFlag = false
            let rightborderSpace = 0
            let endElem = null
            item.addEventListener('mousemove',(e)=>{
                const elem = e.target
                const areaR = calcRightBorder(e)
                if (itemMouseDownFlag === false && bodyMouseDownFlag === true){
                    return
                }
                // 鼠标hover
                if(e.clientX >= areaR-axisBorder && e.clientX < areaR){
                    
                    document.body.style.cursor = 'col-resize'
                    
                }else{
                    if(itemMouseDownFlag === false){
                        document.body.style.cursor = 'default'
                    }
                }

                // 鼠标拖动
                if (itemMouseDownFlag === true){

                    elem.style.width = e.clientX-elem.offsetLeft+rightborderSpace+'px'
                    endElem = elem

                }
            })
            item.addEventListener('mouseout',(e)=>{
                itemMouseDownFlag = false
            })
            item.addEventListener('mousedown',(e)=>{
                const elem = e.target

                const oriLeft = elem.offsetLeft
                const oriWidth = elem.offsetWidth

                const areaR = oriLeft+oriWidth
                
                if(e.clientX >= areaR-axisBorder && e.clientX <= areaR){
                    itemMouseDownFlag = true
                    rightborderSpace = areaR-e.clientX
                }
                endElem?endElem.style.transition = 'none':''

            })
            item.addEventListener('mouseup',(e)=>{
                itemMouseDownFlag = false
                // 根据宽度阶段，重设宽度
                const stageWidth = containerWidth/splitNums
                const currentStage = e.target.offsetWidth/stageWidth
                const floorStage = Math.floor(e.target.offsetWidth/stageWidth)
                const ceilStage = Math.ceil(e.target.offsetWidth/stageWidth)
                if(endElem){
                    if(currentStage>=floorStage+0.5){
                        endElem.style.width = stageWidth*ceilStage+'px'
                    }else{
                        endElem.style.width = stageWidth*floorStage+'px'
                    }
                    endElem.style.transition = 'width .5s'
                }
            })
        }
    </script>
</body>
